<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#2b003b">
<title>Sign Up - Oasis of Truth</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
<!-- Flaticon Uicons (installed via npm) -->
<link href="../assets/vendor/uicons/uicons-rounded-regular.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/vendor/uicons/uicons-regular-rounded.css">
<link rel="stylesheet" href="../assets/vendor/uicons/uicons-regular-straight.css">
<link rel="stylesheet" href="../assets/vendor/uicons/uicons-solid-rounded.css">
<link rel="stylesheet" href="../assets/vendor/uicons/uicons-solid-straight.css">
<link rel="stylesheet" href="../assets/vendor/uicons/uicons-thin-rounded.css">
<link rel="stylesheet" href="../assets/vendor/uicons/uicons-brands.css">
<style>
:root {
    --violet-500: #2b003b;
    --violet-600: #3e1a57;
    --violet-100: #f3e8ff;
    --gray-900: #111827;
    --gray-600: #4b5563;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(180deg, #faf5ff 0%, #ffffff 100%);
    color: var(--gray-900);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    padding-top: env(safe-area-inset-top);
    padding-bottom: env(safe-area-inset-bottom);
}

.header {
    padding: 16px 20px;
    text-align: center;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid rgba(43, 0, 59, 0.08);
}

.logo {
    font-family: 'Playfair Display', serif;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--violet-600);
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 32px 20px;
    max-width: 440px;
    margin: 0 auto;
    width: 100%;
}

.signup-card {
    background: white;
    border-radius: 24px;
    padding: 36px 28px;
    box-shadow: 0 4px 24px rgba(43, 0, 59, 0.12);
    animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--gray-900);
    margin-bottom: 8px;
    text-align: center;
}

.subtitle {
    font-size: 1rem;
    color: var(--gray-600);
    text-align: center;
    margin-bottom: 32px;
    line-height: 1.5;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    color: var(--gray-900);
    margin-bottom: 8px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    font-size: 1rem;
    border: 2px solid #d1d5db;
    border-radius: 12px;
    font-family: inherit;
    transition: all 0.2s;
    background: white;
}

input:focus {
    outline: none;
    border-color: var(--violet-600);
    box-shadow: 0 0 0 4px rgba(43, 0, 59, 0.1);
}

.btn-primary {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, var(--violet-600) 0%, var(--violet-500) 100%);
    color: white;
    font-size: 1.1rem;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(43, 0, 59, 0.3);
    transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    font-family: inherit;
}

.btn-primary:active {
    transform: scale(0.98);
    box-shadow: 0 4px 12px rgba(43, 0, 59, 0.3);
}

.footer-link {
    text-align: center;
    margin-top: 24px;
    font-size: 0.9rem;
    color: var(--gray-600);
}

.footer-link a {
    color: var(--violet-600);
    text-decoration: none;
    font-weight: 600;
}
</style>
</head>
<body>

<header class="header">
    <div class="logo">Oasis of Truth</div>
</header>

<script src="../assets/js/profile-icon.js"></script>

<main>
    <div class="signup-card">
        <h1>Create Your Account</h1>
        <p class="subtitle">Join thousands transforming their lives, 15 minutes at a time</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required minlength="8">
            </div>

            <button type="submit" class="btn-primary">Continue to Sign Contract</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
</main>

<script>
const signupForm = document.getElementById('signupForm');

signupForm.addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Store user data in localStorage
    const userData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        signupDate: new Date().toISOString()
    };
    
    localStorage.setItem('userData', JSON.stringify(userData));
    localStorage.setItem('userName', userData.name);
    
    // Redirect to signature page
    window.location.href = 'signature.html';
});
</script>

<!-- Bottom navigation (mobile) -->
<style>
    .bottom-nav{position:fixed;left:0;right:0;bottom:0;display:none;background:rgba(255,255,255,0.98);backdrop-filter:blur(8px);border-top:1px solid rgba(43,0,59,0.06);box-shadow:0 -6px 24px rgba(0,0,0,0.08);z-index:1005;padding:env(safe-area-inset-bottom,12px) 12px 12px}
    .bottom-nav .nav-row{display:flex;gap:6px;justify-content:space-around;align-items:center;max-width:900px;margin:0 auto}
    .bottom-nav .nav-item{text-decoration:none;color:var(--gray-700);display:flex;flex-direction:column;align-items:center;font-size:0.8rem;gap:4px;padding:8px 6px;border-radius:10px;transition:background .12s,transform .12s}
    .bottom-nav .nav-item .nav-icon{font-size:1.25rem;line-height:1}
    .bottom-nav .nav-item.active,.bottom-nav .nav-item:focus,.bottom-nav .nav-item:hover{color:var(--violet-600);transform:translateY(-4px)}
    @media (max-width:900px){.bottom-nav{display:block}.hamburger{display:none}main{padding-bottom:calc(84px + env(safe-area-inset-bottom))}}
</style>
<nav class="bottom-nav" id="bottomNav" role="navigation" aria-label="Bottom navigation">
    <div class="nav-row">
        <a href="../dashboard.html" class="nav-item" data-key="dashboard" aria-label="Dashboard"><div class="nav-icon"><i class="fi fi-rr-dashboard"></i></div><div class="nav-label">Dashboard</div></a>
        <a href="../profile.html" class="nav-item" data-key="profile" aria-label="Profile"><div class="nav-icon" id="bottomProfileIcon"></div><div class="nav-label">Profile</div></a>
        <a href="../commitmentpage.html" class="nav-item" data-key="commitments" aria-label="Commitments"><div class="nav-icon"><i class="fi fi-rr-diploma"></i></div><div class="nav-label">Commitments</div></a>
        <a href="../statistics.html" class="nav-item" data-key="statistics" aria-label="Statistics"><div class="nav-icon"><i class="fi fi-rr-chart-pie"></i></div><div class="nav-label">Stats</div></a>
        <a href="../parametes.html" class="nav-item" data-key="settings" aria-label="Settings"><div class="nav-icon"><i class="fi fi-rr-settings"></i></div><div class="nav-label">Settings</div></a>
    </div>
</nav>
<script>
    (function(){
        const path=window.location.pathname||'';
        const map={'/pages/dashboard.html':'dashboard','/pages/profile.html':'profile','/pages/commitmentpage.html':'commitments','/pages/statistics.html':'statistics','/pages/parametes.html':'settings'};
        const key=map[path]||Object.keys(map).find(k=>path.endsWith(k.split('/').pop()))||'dashboard';
        document.querySelectorAll('.bottom-nav .nav-item').forEach(item=>{if(item.dataset.key===key)item.classList.add('active')});
        try{const h=document.getElementById('profileIcon'),b=document.getElementById('bottomProfileIcon');if(h&&b){b.innerHTML=h.innerHTML}}catch(e){}
    })();
</script>
</body>
</html>
